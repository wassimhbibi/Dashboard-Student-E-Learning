<div
    class="absolute inset-0 min-w-0 text-center overflow-auto print:overflow-visible"
    cdkScrollable>

    <!-- Main -->
    <div class="inline-block p-6 sm:p-10 text-left print:p-0">

        <!-- Invoice -->
        <div class="w-240 min-w-240 p-16 rounded-2xl shadow bg-card print:w-auto print:p-0 print:rounded-none print:shadow-none print:bg-transparent ring-2 ring-primary overflow-visible">
<div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="d-flex flex-row align-items-center back"><i class="fa fa-long-arrow-left mr-1 mb-1"></i>
                        <button   class="profile-edit-btn text-primary-600" name="btnAddMore"
                        mat-menu-item  
                        (click)="backtoprofile()"> <h6>Back to profil</h6></button>
                    </div>
                </div>
            <div class="flex items-start">
                

            
                <!-- Divider -->
                <div class="col-span-12 my-4 border-b"></div>

               
           
                    <form  [formGroup]="updateuserForm" #updateuserNgForm="ngForm">
                      

                        <div class="group relative   w-40 h-40 rounded-full" >
                            <div class="hidden group-hover:flex absolute inset-0 flex-col items-center justify-center backdrop-filter backdrop-blur bg-opacity-80 rounded-full cursor-pointer bg-gray-800" >
                                <mat-icon
                                    class="text-white"
                                    [svgIcon]="'heroicons_outline:camera'"> <input [formControlName]="'image'"  (change)="uploadPhoto($event)"type="file" name="file" /></mat-icon>
                                <div class="mt-2 mx-6 font-medium text-center text-white"> Change Profile Photo</div>
                            </div>
                            <ng-container>
                                <img
                                class="rounded-circle mt-5" 
                                   [src]=PhotoFilePath id="profileImage" style="height: 156px; width: 160px;border-radius: 50%;" alt="">
                            </ng-container>
                        </div>
                        <div class="grid gap-6 mb-6 md:grid-cols-2" style="margin-top: 30px;">
                           
                            <div class="mb-6">
                                <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Full Name</label>
                                <input type="text"  [formControlName]="'username'" id="first_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Full name">
                            </div>
                            <div class="mb-6">
                                <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone Number</label>
                                <input type="tel" [formControlName]="'phone'" id="phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Phone"  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                            </div>
                            <div class="mb-6">
                                <label for="company" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">LinkedIn</label>
                                <input type="text"[formControlName]="'linkedin'" id="linkedin" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  placeholder="LinkedIn">
                            </div>  
                            <div class="mb-6">
                                
                                <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Git Hub</label>
                                <input type="text" [formControlName]="'git_hub'"  id="git_hub" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Git Hub" >
                            </div>
                            </div>
                            <div class="mb-6">
                                <mat-form-field>
                        
                                <mat-label  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Date Of Birth</mat-label>
                                <input [formControlName]="'date_of_birth'"class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" matInput [matDatepicker]="picker">
                            <mat-hint >MM/DD/YYYY</mat-hint>
                            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                          </mat-form-field>
                            </div>
                        
                       
                       
                            <div>
                            
                                
                        </div>
                        
                        <div class="mb-6" style="margin-top: 17px;">
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Headline</label>
                            <textarea cols="64" rows = "10" [formControlName]="'headline'" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" >
                        </textarea>
                        </div>
                        
                        <div class="mb-6">
                            <label for="company" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Old Password</label>
                            
                            <input type="password" [formControlName]="'Oldpassword'" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  placeholder="•••••••••">
                        </div>
                        <div class="mb-6">
                            <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New Password</label>
                                <input type="password" [formControlName]="'password'"  id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="•••••••••">
                        </div>
                        <button class="w-full min-h-8 h-8 lg:min-h-10 lg:h-10 mt-3 lg:mt-6"
                        mat-flat-button
                        [color]="'primary'" style="width: 40px  !important;"    (click)="update_user()">Submit</button>
                    </form>

           
            
                </div>
                
            </div>

        </div>

    </div>
