<div  class="relative flex flex-col flex-auto min-w-0 overflow-hidden">
  <ul class="space-y-2">
    <button (click)="show_exerciceName(lesson[0].chapters)"  type="button"
    class="exerciceBtn fuse-mat-button-large mt-10 fade-in-animation"
    mat-flat-button
    [color]="'primary'" style="width: 100px; margin-left: 42%; margin-bottom: 20px;">
      EXERCICES
    </button>
    <li class="rounded p-4 shadow-lg cursor-pointer list-item ring-2 ring-primary overflow-visible" style="margin-right: 50px;"  *ngFor="let l of lesson; let i = index" (click)="show_lessonsContent(l.titles, l.discription)">
      <span class="mb-2 text-xl font-medium leading-tight text-neutral-800 dark:text-neutral-50">{{ l.titles }}</span>
      <div class="mt-6" style=" overflow: auto !important;">{{ l.discription }}</div>
      
    </li>
   
  </ul>
  <footer  class="bg-white dark:bg-gray-900 w-full" style="margin-top: 60px !important; display: flex !important; justify-content: center !important; align-items: center !important;"*ngFor="let qa of list">
    <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
      <div class="lg:flex lg:items-start lg:gap-8">

        <div
          class="mt-8 grid grid-cols-2 gap-8 lg:mt-0 lg:grid-cols-5 lg:gap-y-16"
        >
          <div class="col-span-2">
            <div>
              <h2 class="text-2xl font-bold text-gray-900 dark:text-white">
                E-Learning Apps
              </h2>
  
              <div class="mt-4 text-gray-500 dark:text-gray-400">
                Unlocking Knowledge, One Lesson at a Time!
              </div>
            </div>
          </div>
  
          <div class="col-span-2 lg:col-span-3 lg:flex lg:items-end">
            <form class="w-full">
             
  
              <div
                class="border border-gray-100 p-2 focus-within:ring dark:border-gray-800 sm:flex sm:items-center sm:gap-4"
                *ngFor="let er of email_List"  >
                <input readonly
                  type="email"
                  id="UserEmail"
                  value="Unlock new horizons through our professional collaboration !"
                 
                  class="text-black w-full border-none focus:border-transparent focus:ring-transparent dark:bg-gray-900 dark:text-white sm:text-sm"
                />
  
                <a href="mailto:{{er.email}}" class="animate-pulse animate-infinite animate-ease-in mt-1 w-full bg-teal-500 px-6 py-3 text-sm font-bold uppercase tracking-wide text-white transition-none hover:bg-teal-600 sm:mt-0 sm:w-auto sm:shrink-0">
                  Collaborate
                </a>
                
              </div>
            </form>
          </div>
  
         
  
          <div class="b col-span-2 sm:col-span-1">
            <button (click)="about()" class="font-medium text-primary-600">About-us</button>
  
         
          </div>
  
          <div class="b col-span-2 sm:col-span-1">
            <button (click)="partner()" class="font-medium text-primary-600">Partners and Affiliates</button>
  
          
          </div>
  
          <div class="b col-span-2 sm:col-span-1">
            <button (click)="contact()" class="font-medium text-primary-600">Contact-us !</button>
           
          </div>
  
          <div class="b col-span-2 sm:col-span-1">
            <button (click)="meet()" class="font-medium text-primary-600">Meet the Team</button>
  
        
          </div>
  
          <div class="b col-span-2 sm:col-span-1">
            <button (click)="profil()" class="font-medium text-primary-600">Your profil</button>
  
            
          </div>
